provider: zhinao_openai
author: 166800073
label:
  en_US: zhinao_openai
description:
  en_US: Models provided by zhinao_openai.
  zh_Hans: zhinao_openai 提供的模型。
icon_small:
  en_US: icon_s_en.svg
icon_large:
  en_US: icon_l_en.svg
background: "#E5E7EB"
help:
  title:
    en_US: Get your API Key from openai
    zh_Hans: 从 openai 获取 API Key
  url:
    en_US: https://platform.openai.com/account/api-keys
supported_model_types:
  - llm
  - text-embedding
  - speech2text
  - moderation
  - tts
configurate_methods:
  - predefined-model
  - customizable-model
model_credential_schema:
  model: # 微调模型名称
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
  credential_form_schemas:
  - variable: openai_api_key
    label:
      en_US: API Key
    type: secret-input
    required: true
    placeholder:
      zh_Hans: 在此输入你的 API Key
      en_US: Enter your API Key
  - variable: openai_organization
    label:
        zh_Hans: 组织 ID
        en_US: Organization
    type: text-input
    required: false
    placeholder:
      zh_Hans: 在此输入你的组织 ID
      en_US: Enter your Organization ID
  - variable: openai_api_base
    label:
      zh_Hans: API Base
      en_US: API Base
    type: text-input
    required: false
    placeholder:
      zh_Hans: 在此输入你的 API Base
      en_US: Enter your API Base
provider_credential_schema:
  credential_form_schemas:
    - variable: openai_api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
    - variable: openai_organization
      label:
        zh_Hans: 组织 ID
        en_US: Organization
      type: text-input
      required: false
      placeholder:
        zh_Hans: 在此输入您的组织 ID
        en_US: Enter your Organization ID
    - variable: openai_api_base
      label:
        zh_Hans: API Base
        en_US: API Base
      type: text-input
      required: false
      placeholder:
        zh_Hans: 在此输入您的 API Base, 如：https://api.openai.com
        en_US: Enter your API Base, e.g. https://api.openai.com

models:
  llm:
    predefined:
      - "models/llm/*.yaml"
    position: "models/llm/_position.yaml"
  text_embedding:
    predefined:
      - "models/text_embedding/*.yaml"
  moderation:
    predefined:
      - "models/moderation/*.yaml"
  speech2text:
    predefined:
      - "models/speech2text/*.yaml"
  tts:
    predefined:
      - "models/tts/*.yaml"
extra:
  python:
    provider_source: provider/zhinao_openai.py
    model_sources:
      - "models/llm/llm.py"
      - "models/text_embedding/text_embedding.py"
      - "models/moderation/moderation.py"
      - "models/speech2text/speech2text.py"
      - "models/tts/tts.py"